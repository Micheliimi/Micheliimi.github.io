<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="left">Minha Lista de Tarefas</h1>
    <p id="funcionamento" class="left">Clique duas vezes em um item para marcá-lo como completo</p>
    <section id="input-button" class="left">
      <input id="texto-tarefa" type="text">
      <button id = "criar-tarefa" class="botao">Adicionar</button>
    </section>
    <section id="ol-li" class="left">
      <ol id="lista-tarefas">
      </ol>
    </section>
    <section id="botoes"  class="left">
      <button id="apaga-tudo" class="botao limpar" >X</button>
      <button id="remover-finalizados" class="botao blue">Limpar Completos</button>
      <button id="salvar-tarefas" class="botao yellow">Salvar Tarefas</button>
      <button id="mover-cima" class="botao mover">↑</button>
      <button id="mover-baixo" class="botao mover">↓</button>
      <button id="remover-selecionado" class="botao limpar">Remover Tarefa Selecioada</button>
    </section>
  </header>
  <script src="script.js">

  </script>
</body>
</html>
