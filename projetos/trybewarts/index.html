<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=EB+Garamond&family=Montserrat+Alternates:wght@100;200&family=Open+Sans&family=Open+Sans+Condensed:ital,wght@0,700;1,300&family=Quintessential&family=Signika+Negative:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" name="email" id="input-email-login" placeholder="Email"class="form-control form-items">
      <input type="password" name="password" id="input-password" placeholder="Senha" class="form-control form-items">
      <button id="buttom-sigin" class="btn btn-lg btn-light form-items buttom">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <h1 id="tittle">Formulário de Avaliação</h1>
      <section class="apagaTudo">
        <div id="nome-completo">
          <input type="text" name="" id="input-name" placeholder="Nome" class="form-control"> 
          <input type="text" id="input-lastname" placeholder="Sobrenome" class="form-control">
          
        </div>
        <div id="email-casa">  
          <input type="email" name="" id="input-email" placeholder="Email" class="form-control">
          <select name="" id="house" class="form-select">
            <option selected>Escolha sua casa</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <hr>
        <section class="section-family-learned">
          <div class="family">
            <label for="" id="label-family">Qual sua família?</label>
            <div class="form-check">
              <input type="radio" name="family" id="front" value="Frontend" class="form-check-input family">
              <label for="front" class="form-check-label">Família Frontend</label>
            </div>
            <div class="form-check">
              <label for="back" class="form-check-label">
              <input type="radio" name="family" id="back" value="Backend" class="form-check-input family">
              Família Backend</label>
            </div>
            <div class="form-check">
              <label for="full" class="form-check-label">
              <input type="radio" name="family" id="full" value="FullStack" class="form-check-input family">
              Família FullStack</label>
            </div>
          </div>
          <div class="learned">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div class="colums-learned">
              <div class="options">
                <div class="form-check">
                  <input type="checkbox" name="" value="HoFs" class="subject form-check-input" id="hofs">
                  <label for="hofs">HoFs</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="" value="Jest" class="subject form-check-input" id="jest">
                  <label for="jest" class="form-check-label">Jest</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="" value="Promises" class="subject form-check-input" id="promises">
                  <label for="promises" class="form-check-label">Promises</label>
                </div>
              </div>
              <div class="options">
                <div class="form-check">
                  <input type="checkbox" name=""  value="React" class="subject form-check-input" id="react">
                  <label for="react" class="form-check-label">React</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="" value="SQL" class="subject form-check-input" id="sql">
                  <label for="sql" class="form-check-label">SQL</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" name="" value="Python" class="subject form-check-input" id="python">
                  <label for="python" class="form-check-label">Python</label>
                </div>
              </div>
            </div>
          </div>
        </section>
        <hr>
        <section class="container-avaliation">
          <label for="trybewarts-rating" id="label-rate">Como você avalia a Trybewarts?</label>
          <div class="avaliation">
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="1" class="rate" id="inlineRadio1">
              <label class="form-check-label" for="inlineRadio1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="2" class="rate" id="inlineRadio2">
              <label class="form-check-label" for="inlineRadio2">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="3" class="rate" id="inlineRadio3">
              <label class="form-check-label" for="inlineRadio3">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="4" class="rate" id="inlineRadio4">
              <label class="form-check-label" for="inlineRadio4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="5" class="rate" id="inlineRadio5">
              <label class="form-check-label" for="inlineRadio5">5</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="6" class="rate" id="inlineRadio6">
              <label class="form-check-label" for="inlineRadio6">6</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="7" class="rate" id="inlineRadio7">
              <label class="form-check-label" for="inlineRadio7">7</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="8" class="rate" id="inlineRadio8">
              <label class="form-check-label" for="inlineRadio8">8</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="9" class="rate" id="inlineRadio9">
              <label class="form-check-label" for="inlineRadio9">9</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" name="rate" value="10" class="rate" id="inlineRadio10">
              <label class="form-check-label" for="inlineRadio10">10</label>
            </div>
          </div>
        </section>
        <section class="container-textarea">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
          <p id="counter">500</p>
          <div class="form-check agreement-check">
            <input type="checkbox" name="" id="agreement" class="form-check-input">
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          </div>
          <button type="submit" id="submit-btn" disabled class="btn btn-light form-items buttom">Enviar</button> 
        </section>
      </section>
    </form>
    <img src="./images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
